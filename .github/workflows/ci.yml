name: "CI"

on:
  push:
    branches:
      - "master"
  pull_request:

jobs:
  test:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        ruby-version:
          - "2.5"
          - "2.6"
          - "2.7"
    steps:
      - uses: "actions/checkout@v4"

      - name: "Set up Ruby"
        uses: "ruby/setup-ruby@v1"
        with:
          ruby-version: "${{ matrix.ruby-version }}"

      - name: "Install dependencies"
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: "Run tests"
        run: bundle exec rake